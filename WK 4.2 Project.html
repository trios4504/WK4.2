<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WK 4.2 Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
        <h1 class="col-xs-4 text-center display4 text-primary"> Webpage Title</h1>
        </div>
        <img src="https://cdn.thinglink.me/api/image/724315097480036353/1240/10/scaletowidth" class="img-responsive">
        <div class="row">
            <div class="col-xs-4">
            <button class="btn btn-block btn-primary"><i class="fas fa-thumbs-up"></i> Like</button>
            </div>
            <div class="col-xs-4">
            <button class="btn btn-block btn-info"><i class="fas fa-info-circle"></i> Info</button>
            </div>
            <div class="col-xs-4">
            <button class="btn btn-block btn-danger"><i class="fas fa-trash"></i> Delete</button>
            </div>
        </div>
        <div>Random <span class="text-danger">unordered</span> list:</div>
        <ul>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ul>
        <div>Random ordered list:</div>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <div class="row">
            <div class="col-xs-6">
                <input class="btn btn-dark" type="radio" name="indoor/outdoor" value="indoor"><strong>Indoor</strong>
            </div>
            <div class="col-xs-6">
                <input type="radio" name="indoor/outdoor" value="outdoor" class="btn btn-secondary"><strong>Outdoor</strong>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <input type="checkbox" name="numbers" value="One"><strong>One</strong>
            </div>
            <div class="col-xs-4">
                <input type="checkbox" name="numbers" value="Two"><strong>Two</strong>
            </div>
            <div class="col-xs-4">
                <input type="checkbox" name="numbers" value="Three"><strong>Three</strong>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-7">
                <input class="text-muted" type="email" name="email" value="email">
            </div>
            <div class="col-xs-5">
                <button class="btn btn-primary"><i class="fas fa-paper-plane"></i> Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
